<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="dark-mode-button">Dark Mode</button>
    <h1 class="gamename">Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice border" id="rock">
        <img src="/Rock Paper scissors/rock.png" alt="rock" />
      </div>
      <div class="choice border" id="paper">
        <img src="/Rock Paper scissors/paper.png" alt="paper" />
      </div>
      <div class="choice border" id="scissors">
        <img src="/Rock Paper scissors/scissors.png" alt="scissors" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p class="user-score">0</p>
        <p style="color: green">You</p>
      </div>
      <div class="score">
        <p class="com-score">0</p>
        <p style="color: green">Com</p>
      </div>
    </div>
    <div class="msg-container">
      <p class="msg">Play your move</p>
    </div>
    <script src="stonePaperScisser.js"></script>
  </body>
</html>
